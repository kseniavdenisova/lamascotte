    <!-- Форма реєстрації -->
    <main>
        <div class="register-form">
            <h2>Реєстрація</h2>
            <form>
                <div class="container">
                    <p>
                        <label for="reg-name"><b>Ім'я:</b></label>
                        <input type="text" placeholder="Введіть ваше ім'я" name="name" id="reg-name" required>
                    </p>

                    <p>
                        <label for="reg-email"><b>Email:</b></label>
                        <input type="text" placeholder="Введіть вашу пошту" name="email" id="reg-email" required>
                    </p>

                    <p>
                        <label for="reg-phone"><b>Номер телефону:</b></label>
                        <input type="tel" placeholder="Введіть номер телефону" name="phone" id="reg-phone" required>
                    </p>

                    <p>
                        <label for="reg-birthday"><b>Дата народження:</b></label>
                        <input type="date" name="birthday" id="reg-birthday" required>
                    </p>

                    <p>
                        <label for="reg-psw"><b>Пароль:</b></label>
                        <input type="password" placeholder="Введіть пароль" name="psw" id="reg-psw" required>
                    </p>

                    <p>
                        <label for="reg-psw-repeat"><b>Продублюйте пароль:</b></label>
                        <input type="password" placeholder="Продублюйте пароль" name="psw-repeat" id="reg-psw-repeat" required>
                    </p>

                    <button type="submit" class="signupbtn">Зареєструватись</button>
                </div>
            </form>
        </div>
